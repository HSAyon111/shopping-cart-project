<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- // font awesome -->
    <script src="https://kit.fontawesome.com/545bc748cd.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <h2 class="py-2">My Shopping Cart</h2>
    </header>
    <main>
        <section class="p-5 my-5 bg-section">
            <!-- cart items -->
            <div class="row bg-white rounded-3 p-3 mb-4">
                <div class="col-md-7 d-flex align-items-center">
                    <img class="product-image me-5" src="images/product-1.png" alt="">
                    <h5>iPhone 11 128GB Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-around">
                    <div class="d-flex align-items-center">
                        <button id="phone-minus" class="btn"><i class="fas fa-minus"></i></button>
                        <input id="phone-input" type="number" value="1" min="0"
                            class="inp-custom fw-bold mx-1 text-center">
                        <button id="phone-plus" class="btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <h5>$<span id="phone-price">1219</span></h5>
                    <img class="remove-item" src="images/remove.png" alt="">
                </div>
            </div>
            <div class="row bg-white rounded-3 p-3 mb-4">
                <div class="col-md-7 d-flex align-items-center">
                    <img class="product-image me-5" src="images/product-2.png" alt="">
                    <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-around">
                    <div class="d-flex align-items-center">
                        <button id="case-minus" class="btn"><i class="fas fa-minus"></i></button>
                        <input id="case-input" type="number" value="1" min="0"
                            class="inp-custom fw-bold mx-1 text-center">
                        <button id="case-plus" class="btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <h5>$<span id="case-price">59</span></h5>
                    <img class="remove-item" src="images/remove.png" alt="">
                </div>
            </div>
            <!-- price calculation -->
            <div class="row bg-white rounded-3 px-5 py-3 mb-4">
                <div class="col-md-8">
                    <h5>Subtotal:</h5>
                    <h5>Tax:</h5>
                    <h5>Total:</h5>
                </div>
                <div class="col-md-4 text-end">
                    <h5>$<span id="sub-total">1278</span></h5>
                    <h5>$<span id="tax">127.8</span></h5>
                    <h5>$<span id="total">1405.8</span></h5>
                </div>
            </div>
            <!-- checkout button -->
            <div class="col-md-12 d-flex justify-content-end pt-4">
                <button class="btn btn-success px-4 py-2" type="button">Check Out</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- external javascript -->
    <script src="js/app.js"></script>
</body>

</html>
